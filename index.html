<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock, Paper and Scissors</h1>
    </header>

    <main>
      <div id="left-hand">
        <h3 class="name" id="myName">You</h3>
        <h1><span id="left-score">0</span></h1>
      </div>

      <div id="right-hand">
        <h3 class="name" >CP</h3>
        <h1><span id="right-score">0</span></h1>
      </div>

      <dialog id="nameDialog" open>
        <form method="dialog" id="dialogForm">
          <div id="form-container">
            <div class="name-row">
              <label for="playerName">Input your name</label>
              <input type="text" id="playerName" name="playerName" />
            </div>

            <menu>
              <button type="submit" id="ready">Ready</button>
            </menu>
          </div>
        </form>
      </dialog>
    </main>



    <footer>
      <button id="rock"><img src="icons/fist.png" alt="" /></button>
      <button id="paper"><img src="icons/hand.png" alt="" /></button>
      <button id="scissor"><img src="icons/scissors.png" alt="" /></button>
    </footer>

    <script src="javascript.js"></script>
  </body>
</html>
