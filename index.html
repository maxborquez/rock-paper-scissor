<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock, Paper and scissors</h1>
    </header>

    <main>
      <div id="left-hand">
        <h3>You</h3>
        <h1><span id="left-score">0</span></h1>
      </div>

      <div id="right-hand">
        <h3>PC</h3>
        <h1><span id="right-score">0</span></h1>
      </div>
    </main>

    <footer>
      <button id="rock"><img src="icons/fist.png" alt="" /></button>
      <button id="paper"><img src="icons/hand.png" alt="" /></button>
      <button id="scissor"><img src="icons/scissors.png" alt="" /></button>
    </footer>

    <script src="javascript.js"></script>
  </body>
</html>
